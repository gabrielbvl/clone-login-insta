<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./reset.css" rel="stylesheet" />
        <link href="./style.css" rel="stylesheet" />
        <link
            rel="icon"
            href="https://icons.iconarchive.com/icons/designbolts/free-instagram/256/Active-Instagram-1-icon.png"
        />
        <title style="color: gray">Entrar &bull; Instagram</title>
    </head>
    <body>
        <section class="project_container">
            <section class="login_container">
                <div class="principal">
                    <img class="insta_img" src="./assets/insta.png" alt="logo_intagram" />
                    <div class="inputs">
                        <input
                            class="input_login"
                            type="text"
                            placeholder="Telefone, nome de usuário ou email"
                        />
                        <input
                            class="input_login"
                            id="input_login_password"
                            type="password"
                            placeholder="Senha"
                        />
                    </div>
                    <button class="enter">Entrar</button>
                    <div class="division_or">
                        <div class="line"></div>
                        <p>OU</p>
                        <div class="line"></div>
                    </div>
                    <div class="facebook">
                        <div class="enter_facebook">
                            <img class="face_img" src="./assets/face.png" alt="face_icon" />
                            <button class="facebook_button">Entrar com o Facebook</button>
                        </div>
                        <div class="recover_password"><p>Esqueceu a senha?</p></div>
                    </div>
                </div>
                <div class="not_account">
                    <p id="p1">Não tem uma conta?</p>
                    <p id="p2">Cadastre-se</p>
                </div>
                <div class="get_app">
                    <div><p>Obtenha o aplicativo.</p></div>
                    <div class="buttons_apple_and_google">
                        <a
                            href="https://apps.apple.com/app/instagram/id389801252?vt=lo"
                            target="_blank"
                        >
                            <img src="./assets/apple.png" alt="apple_store_img" />
                        </a>
                        <a
                            href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D3F7C3AA2-C00A-4100-B994-9A3CE0DEF749%26utm_content%3Dlo%26utm_medium%3Dbadge"
                            target="_blank"
                        >
                            <img src="./assets/google.png" alt="google_play_img" />
                        </a>
                    </div>
                </div>
            </section>
            <footer class="footer_container">
                <div class="utils_links">
                    <a href="https://about.facebook.com/" target="_blank"><p>Meta</p></a>
                    <a href="https://about.instagram.com/" target="_blank"><p>Sobre</p></a>
                    <a href="https://about.instagram.com/blog" target="_blank"><p>Blog</p></a>
                    <a href="https://about.instagram.com/about-us/careers" target="_blank"
                        ><p>Carreiras</p></a
                    >
                    <a href="https://help.instagram.com/" target="_blank"><p>Ajuda</p></a>
                    <a href="https://developers.facebook.com/docs/instagram" target="_blank"
                        ><p>API</p></a
                    >
                    <a
                        href="https://help.instagram.com/519522125107875/?maybe_redirect_pol=0"
                        target="_blank"
                        ><p>Privacidade</p></a
                    >
                    <a href="https://help.instagram.com/581066165581870" target="_blank"
                        ><p>Termos</p></a
                    >
                    <a href="https://www.instagram.com/directory/profiles/" target="_blank"
                        ><p>Principais contas</p></a
                    >
                    <a href="https://www.instagram.com/directory/hashtags/" target="_blank"
                        ><p>Hashtags</p></a
                    >
                    <a href="https://www.instagram.com/explore/locations/" target="_blank"
                        ><p>Localizações</p></a
                    >
                    <a href="https://www.instagram.com/web/lite/" target="_blank"
                        ><p>Intagram Life</p></a
                    >
                    <a href="https://about.facebook.com/" target="_blank"
                        ><p>Carregamento de contatos e não usuários</p></a
                    >
                </div>

                <div class="infos">
                    <p class="select_false">
                        Português (Brasil)
                        <img class="arrow" src="./assets/arrow.png" alt="arrow_down" />
                    </p>
                    <p>Recriado por Gabriel Bezerra</p>
                </div>
            </footer>
        </section>
    </body>
</html>
